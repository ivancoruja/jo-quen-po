<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="joquenpo.css">
    <title>Jó-Quen-Pô!</title>
</head>

<body>
    <header>
        <h1>Jó-Quen--Pô!</h1>
    </header>

    <div class="score">
        <div class="side" id="player-side">você</div>
        <div class="side" id="computer-side">computador</div>
        <span id="player-score">0&nbsp;</span>:<span id="computer-score">&nbsp;0</span>
    </div>

    <div class="outcome">
        <p></p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="pedra" height="120" width="120">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="papel" height="120" width="120">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="tesoura" height="120" width="120">
        </div>
    </div>

    <p id="prompt-move">Qual é sua jogada?</p>
    <footer>
        <a href="https://github.com/ivancoruja/jo-quen-po">código-fonte</a>
    </footer>
    <script type="text/javascript" src="joquenpo.js"></script>
</body>

</html>
